<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO2 Levels Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CO2 Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#overview">Resumen</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#analytics">Análisis</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#settings">Configuración</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-4">
        <div class="row">
            <!-- Gráfica de CO2 -->
            <div class="col-lg-6 mb-4">
                <h3 class="text-center">Niveles de CO2</h3>
                <div class="card">
                    <div class="card-body">
                        <canvas id="co2Chart"></canvas>
                    </div>
                </div>
            </div>
            <!-- Gráfica de Temperatura -->
            <div class="col-lg-6 mb-4">
                <h3 class="text-center">Temperatura del Sensor</h3>
                <div class="card">
                    <div class="card-body">
                        <canvas id="tempChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <!-- Datos relevantes -->
        <div class="row">
            <div class="col-lg-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5>Promedio CO2</h5>
                        <p id="avgCO2" class="fs-4">-</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5>Pico Máximo CO2</h5>
                        <p id="maxCO2" class="fs-4">-</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5>Pico Mínimo CO2</h5>
                        <p id="minCO2" class="fs-4">-</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-center text-white py-4">
        <div class="container">
            <p class="mb-1">© 2024 Monitoreo Ambiental. Todos los derechos reservados.</p>
            <p>
                <a href="#" class="text-white me-3">Política de Privacidad</a>
                <a href="#" class="text-white">Términos y Condiciones</a>
            </p>
        </div>
    </footer>

    <!-- Chart.js Configuration -->
    <script>
        // Datos de ejemplo
        const co2Data = [400, 410, 415, 420, 430, 435, 440];
        const tempData = [22, 23, 22.5, 24, 23.8, 25, 24.5];

        // Cálculos de datos relevantes
        const avgCO2 = (co2Data.reduce((a, b) => a + b, 0) / co2Data.length).toFixed(2);
        const maxCO2 = Math.max(...co2Data);
        const minCO2 = Math.min(...co2Data);

        // Mostrar datos relevantes
        document.getElementById('avgCO2').textContent = `${avgCO2} ppm`;
        document.getElementById('maxCO2').textContent = `${maxCO2} ppm`;
        document.getElementById('minCO2').textContent = `${minCO2} ppm`;

        // Configuración de la gráfica de CO2
        const ctxCO2 = document.getElementById('co2Chart').getContext('2d');
        new Chart(ctxCO2, {
            type: 'line',
            data: {
                labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio'],
                datasets: [
                    {
                        label: 'Niveles de CO2 (ppm)',
                        data: co2Data,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.3
                    },
                    {
                        label: 'Máximo Saludable (ppm)',
                        data: Array(co2Data.length).fill(420),
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 2,
                        borderDash: [10, 5],
                        pointRadius: 0
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    x: { title: { display: true, text: 'Mes' } },
                    y: { title: { display: true, text: 'CO2 (ppm)' } }
                }
            }
        });

        // Configuración de la gráfica de Temperatura
        const ctxTemp = document.getElementById('tempChart').getContext('2d');
        new Chart(ctxTemp, {
            type: 'line',
            data: {
                labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio'],
                datasets: [
                    {
                        label: 'Temperatura (°C)',
                        data: tempData,
                        backgroundColor: 'rgba(255, 206, 86, 0.2)',
                        borderColor: 'rgba(255, 206, 86, 1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.3
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    x: { title: { display: true, text: 'Mes' } },
                    y: { title: { display: true, text: 'Temperatura (°C)' } }
                }
            }
        });
    </script>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

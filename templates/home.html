<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO2 Levels Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CO2 Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#overview">Resumen</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#analytics">Análisis</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#settings">Configuración</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-4">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center mb-4">Niveles de CO2 en el Tiempo</h1>
                <div class="card">
                    <div class="card-body">
                        <canvas id="co2Chart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-center text-white py-4">
        <div class="container">
            <p class="mb-1">© 2024 Monitoreo Ambiental. Todos los derechos reservados.</p>
            <p>
                <a href="#" class="text-white me-3">Política de Privacidad</a>
                <a href="#" class="text-white">Términos y Condiciones</a>
            </p>
        </div>
    </footer>

    <!-- Chart.js Configuration -->
    <script>
        const ctx = document.getElementById('co2Chart').getContext('2d');
        const co2Chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio'], // Ejemplo de datos
                datasets: [
                    {
                        label: 'Niveles de CO2 (ppm)',
                        data: [400, 410, 415, 420, 430, 435, 440], // Valores de ejemplo
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.3
                    },
                    {
                        label: 'Máximo Saludable (ppm)',
                        data: Array(7).fill(420), // Línea horizontal en 420 ppm
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 2,
                        borderDash: [10, 5],
                        pointRadius: 0
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top'
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return tooltipItem.raw + " ppm";
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Mes'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Nivel de CO2 (ppm)'
                        },
                        beginAtZero: false
                    }
                }
            }
        });
    </script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
